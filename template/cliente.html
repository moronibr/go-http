<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create Cliente</title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="/index">Home</a></li>
            <li><a href="/conta">Adicionar Conta</a></li>

        <div class="container">
            <h1>Adicionar Cliente</h1>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" required>

            <label for="ocupacao">Ocupação:</label>
            <input type="text" id="ocupacao" name="ocupacao" required>

            <button id="createClienteBtn" type="button">Create</button>

           
            <p id="error-msg"></p>

        </div>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="/static/js/cliente.js"></script>
</body>
</html>
