<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="/static/css/clientesHandler.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="/index">Home</a></li>
            <li><a href="/conta">Adicionar Conta</a></li>
            <li><a href="/contas-handler">Contas</a></li>
            <li><a href="/cliente">Adicionar Cliente</a></li>
            <li><a href="/clientes-handler">Clientes</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Exibir Clientes</h1>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>E-mail</th>
                    <th>Número de Registro</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>País</th>
                    <th>Função</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="clientes">
                <!-- Populado dinamicamente via JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal de Edição -->
    <!-- Modal de Edição -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Editar Cliente</h2>
        <input type="hidden" id="editId">

        <label>Nome:</label>
        <input type="text" id="editNome"><br>

        <label>Data de Nascimento:</label>
        <input type="date" id="editDataNascimento"><br>

        <label>Cidade:</label>
        <input type="text" id="editCidade"><br>

        <label>Estado:</label>
        <input type="text" id="editEstado"><br>

        <label>País:</label>
        <input type="text" id="editPais"><br>

        <label>Ocupação:</label>
        <input type="text" id="editOcupacao"><br>

        <button id="saveChanges">Salvar Alterações</button>
    </div>
</div>


    <!-- Modal de Confirmação para Deletar -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span id="closeDeleteModal" class="close">&times;</span>
            <h2>Confirmar Exclusão</h2>
            <p>Tem certeza que deseja excluir este cliente?</p>
            <input type="hidden" id="deleteId">
            <div class="modal-buttons">
                <button id="confirmDelete" class="btn-danger">Sim, excluir</button>
                <button id="cancelDelete" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/clientesHandler.js"></script>
</body>

</html>
