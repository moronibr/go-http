<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="/static/css/contasHandler.css">

</head>

<body>
    <nav>
        <ul>
            <li><a href="/index">Home</a></li>
            <li><a href="/conta">Adicionar Conta</a></li>
            <li><a href="/contas-handler">Contas</a></li>
            <li><a href="/cliente">Adicionar Cliente</a></li>
            <li><a href="/clientes-handler">Clientes</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Exibir Contas</h1>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>E-mail</th>
                    <th>Número de Registro</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="contas">

            </tbody>
        </table>
    </div>


    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Editar Conta</h2>
            <input type="hidden" id="editId">
            <label>Nome:</label>
            <input type="text" id="editName"><br>
            <label>Email:</label>
            <input type="email" id="editEmail"><br>
            <label>Número de Registro:</label>
            <input type="text" id="editReg"><br>
            <button id="saveChanges">Salvar Alterações</button>
        </div>
    </div>

    <!-- Modal de Confirmação para Deletar -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span id="closeDeleteModal" class="close">&times;</span>
            <h2>Confirmar Exclusão</h2>
            <p>Tem certeza que deseja excluir esta conta?</p>
            <input type="hidden" id="deleteId">
            <div class="modal-buttons">
                <button id="confirmDelete" class="btn-danger">Sim, excluir</button>
                <button id="cancelDelete" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/contasHandler.js"></script>
</body>

</html>
